<div class="min-h-screen bg-white">
  <div class="mx-auto max-w-[880px] px-6 pt-24 pb-12 max-[820px]:pt-14">
    <header class="flex items-start justify-between gap-4">
      <div>
        <h1 class="m-0 text-[34px] leading-[1.2] font-extrabold tracking-[-0.02em] text-slate-900">
          Discover new music
        </h1>
        <p class="mt-3 text-[15px] leading-6 text-slate-500">

        </p>
      </div>
    </header>

    <section
      aria-label="Genres"
      class="mt-11 grid grid-cols-4 gap-7 max-[820px]:grid-cols-2 max-[820px]:gap-4.5"

      <a class="relative aspect-square rounded-md card--random">
        <span class="absolute left-[18px] bottom-[18px] text-2xl font-extrabold tracking-[-0.01em] text-black/85">
          Random
        </span>
      </a>

      <a class="relative aspect-square rounded-md card--pop">
        <span class="absolute left-[18px] bottom-[18px] text-2xl font-extrabold tracking-[-0.01em] text-black/85">
          Pop
        </span>
      </a>

      <a class="relative aspect-square rounded-md card--rock">
        <span class="absolute left-[18px] bottom-[18px] text-2xl font-extrabold tracking-[-0.01em] text-black/85">
          Rock
        </span>
      </a>

      <a class="relative aspect-square rounded-md card--indie">
        <span class="absolute left-[18px] bottom-[18px] text-2xl font-extrabold tracking-[-0.01em] text-black/85">
          Indie
        </span>
      </a>
    </section>
  </div>
</div>
